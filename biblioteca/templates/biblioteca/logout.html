{% extends 'biblioteca/base.html' %}
{% load static %}

{% block title %}Logout - Sistema de Biblioteca SENAC{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h3 class="card-title mb-0 text-center">
          Logout realizado com sucesso
        </h3>
      </div>
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="fas fa-check-circle text-success" style="font-size: 3rem"></i>
        </div>

        <p class="mb-4">Você foi desconectado com sucesso do sistema.</p>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a href="{% url 'biblioteca:home' %}" class="btn btn-primary me-md-2">
            Voltar ao Início
          </a>
          <a href="{% url 'biblioteca:login' %}" class="btn btn-outline-primary">
            Fazer Login Novamente
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
